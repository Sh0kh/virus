<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .loading {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 2s linear forwards, fadeOut 3s forwards;
        }

        .message {
            opacity: 0;
            animation: fadeInHold 9s forwards;
        }

        .message.stage-1 {
            animation-delay: 3s;
        }

        .message.stage-2 {
            animation-delay: 9s;
        }

        .message.stage-3 {
            animation-delay: 18s;
            color: #ff0000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fadeInHold {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            30% {
                opacity: 1;
                transform: translateY(0);
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loading"></div>
        <div class="message stage-1">Вирус загружается...</div>
        <div class="message stage-2">Все данные скопированы...</div>
        <div class="message stage-3">Все данные полученны. <br> Спасибо большое.</div>
    </div>
</body>

</html>
